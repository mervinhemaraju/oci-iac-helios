#cloud-config
# Cloud-init configuration for GitHub Actions Runner

hostname: ${hostname}
package_update: true
package_upgrade: true

users:
  - name: opc
    groups: sudo
    shell: /bin/bash
    homedir: /home/opc
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    ssh_authorized_keys:
      - "${authorized_ssh_key}"

  - name: th3pl4gu3
    groups: sudo,docker
    shell: /bin/bash
    homedir: /home/th3pl4gu3
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    ssh_authorized_keys:
      - "${authorized_ssh_key}"

packages:
  - curl
  - wget
  - jq
  - openssl-devel
  - git
  - nginx
  - tar
  - python3-pip
  - oci-utils

write_files:
  # Create the directory for Cloudflare credentials
  - path: /home/th3pl4gu3/cloudflare/cloudflare.ini
    permissions: "0600"
    content: |
      dns_cloudflare_api_token = ${cloudflare_api_token}

  # Setup Python aliases
  - path: /etc/profile.d/python-aliases.sh
    permissions: "0644"
    content: |
      #!/bin/bash
      # System-wide Python aliases
      alias python=python3
      alias pip=pip3
      export PATH=$PATH:/usr/local/bin

  # Create a custom nginx configuration
  - path: /tmp/nginx.conf.custom
    permissions: "0644"
    encoding: b64
    content: ${nginx_config_b64}

runcmd:
  # Disable the firewalld
  - systemctl stop firewalld
  - systemctl disable firewalld

  # Automatic growth of volume
  - /usr/libexec/oci-growfs -y

  # Install the EPEL 9 Repository
  - dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm

  # Install EPEL dependent packages
  - dnf install -y python39-oci-cli snapd

  # Setup snapd properly
  - systemctl enable --now snapd.socket
  - systemctl start snapd.service
  - ln -s /var/lib/snapd/snap /snap || true

  # Wait for snapd to be ready
  - sleep 10
  - snap wait system seed.loaded

  # Install Docker
  - dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo
  - dnf install -y docker-ce
  - systemctl start docker
  - systemctl enable docker

  # Add opc and th3pl4gu3 user to docker group (if not already done)
  - usermod -aG docker opc
  - usermod -aG docker th3pl4gu3

  # Install Certbot
  - snap install --classic certbot
  - ln -s /snap/bin/certbot /usr/bin/certbot || true

  # Install Clouflare DNS plugin
  - snap set certbot trust-plugin-with-root=ok
  - snap install certbot-dns-cloudflare
  - snap connect certbot:plugin certbot-dns-cloudflare

  # Set folder owners
  - chown -R th3pl4gu3:th3pl4gu3 /home/th3pl4gu3/cloudflare

  # Create required nginx directories
  - mkdir -p /etc/nginx/sites-available
  - mkdir -p /etc/nginx/sites-enabled

  # Backup original nginx.conf and replace with custom one
  - mv /etc/nginx/nginx.conf /etc/nginx/nginx.conf.back || true
  - mv /tmp/nginx.conf.custom /etc/nginx/nginx.conf
  - chown root:root /etc/nginx/nginx.conf
  - chmod 644 /etc/nginx/nginx.conf

  # Restart nginx to apply new configuration
  - systemctl restart nginx
